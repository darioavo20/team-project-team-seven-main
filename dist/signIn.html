<!DOCTYPE html>
  <html lang="en">
   

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
      <title>Sign In</title>  
  </head>



  <body>

    <!-------------------------- Navigation Bar ---------------------------------------->      
    <nav class="navbar navbar-expand-lg" >
      <div class="container-fluid shadow p-1 bg-light">
        
        <span class="p-4 border-end ">
            <a class="navbar-brand mb-0 h1" >Chordata Harvest</a>
        </span>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" target="_self">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse navbar-light bg-light" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item p-2">
              <a class="nav-link" aria-current="page" href="../dist/index.html" target="_self">Home</a>
            </li>
          </ul>      
        </div>        
      </div>
    </nav>
    
    <br>

    <!-------------------------- Sign In Prompts Card ---------------------------------------->   
    <div class="container-md">
      <div class="card text-center ">
        
        <div class="card-header">
          <ul class="nav justify-content-center nav-tabs">
            
            <li class="nav-item p-2">
                <a class="btn btn-primary" href="../dist/signInCustomer.html" role="button">Customer Sign In</a>
            </li>
  
            <li class="nav-item p-2">
                <a class="btn btn-primary" href="../dist/signInEmployee.html" role="button">Employee Sign In</a>
            </li>
  
            <li class="nav-item p-2">
                <a class="btn btn-primary" href="../dist/createAccount.html" role="button"> Create Account </a>
            </li>
          
          </ul>
        </div>
        
        <!-------------------------- Sign In Body -------------------------------------->  
        
        <div class="card-body">
          <h5 class="card-title"> Thank you for choosing Chordata Harvest </h5>
            <p class="card-text"> Please Sign In </p>
          
          <form id="loginLive">
            
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="loginEmailLive" placeholder="name@example.com">
              <label for="loginEmailLive">Email address</label>
            </div>


            <div class="form-floating">
              <input type="password" class="form-control" id="loginPasswordLive" placeholder="Password">
              <label for="loginPasswordLive">Password</label>
            </div>          
      
            <br>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>

          <!--
          <div id="infoDisclaimer" class="form-text">We'll never share your information with our partners or anyone else.</div> <br>
          -->

        </div>
      </div>
    </div>

   
   

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signIn.bundle.js"></script>    
  <script src="auth.bundle.js"></script>    
</html>
